version: 0.2

phases:
  install:
    commands:
      - go get -u github.com/golang/dep/cmd/dep
  pre_build:
    commands:
      - export GOPATH=${CODEBUILD_SRC_DIR}/..
      - ls -al
      - mkdir vendor
      - dep init
      - dep ensure
  build:
    commands:
      - go build
artifacts:
  files:
    - ideaweb