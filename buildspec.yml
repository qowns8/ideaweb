version: 0.2

phases:
  install:
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - mkdir src
      - cd ./src
      - mkdir github.com
      - cd github.com
      - git clone https://github.com/qowns8/ideaweb
      - cd ideaweb
      - dep ensure
  build:
    commands:
      - go build
      - ls -al
artifacts:
  files:
    - ${CODEBUILD_SRC_DIR}/src/github.com/ideaweb/ideaweb