version: 0.2

phases:
  install:
    commands:
      - go get -u github.com/golang/dep/cmd/dep
  pre_build:
    commands:
      - go get github.com/qowns8/ideaweb
      - go env
      - echo $GOPATH=$HOME/go/src/qowns8/ideaweb
      - cd $GOPATH
      - ls -al
      - mkdir vendor
      - dep ensure
  build:
    commands:
      - go build
artifacts:
  files:
    - ideaweb